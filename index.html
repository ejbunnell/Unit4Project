<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Which role are you are an FRC competition?</h1>
            <p id="counter">Times completed: 0</p>
        </div>
        <div class="questions">
            <div id="q1">
                <h3>How many years have you been on the team?</h3>
                <div class="answers">
                    <button id="q1a1">0</button>
                    <button id="q1a2">1</button>
                    <button id="q1a3">2</button>
                    <button id="q1a4">3</button>
                </div>
            </div>
            <div id="q2">
                <h3>What are you most likely to do at practice?</h3>
                <div class="answers">
                    <button id="q2a1">Fixing a wheel</button>
                    <button id="q2a2">Working on the autos</button>
                    <button id="q2a3">Taking a picture for the team Instagram</button>
                    <button id="q2a4">Making a CAD model</button>
                </div>
            </div>
            <div id="q3">
                <h3>What do you like to do in your freetime?</h3>
                <div class="answers">
                    <button id="q3a1">Play video games</button>
                    <button id="q3a2">Birdwatching</button>
                    <button id="q3a3">Practice photography</button>
                    <button id="q3a4">Watch Youtube</button>
                </div>
            </div>
        </div>
        <div id="resultDiv">
            <p id="result"></p>
            <button id="retake">Retake</button>
        </div>
        
    </body>
</html>
